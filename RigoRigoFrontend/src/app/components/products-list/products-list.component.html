<div class="container">
  <h2>Productos</h2>

  <div *ngIf="loading">Cargando productos...</div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error">

    <div class="productos-container">
      <app-product-card
        *ngFor="let producto of productos"
        [producto]="producto"
        (agregar)="agregarAlCarrito($event.producto, $event.cantidad)">
      </app-product-card>
    </div>
  </div>

</div>
